<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <section class="result">
          <h1 class="result-title">Your Result</h1>
          <div class="result-score">
            <p class="result-user-score">76</p>
            <p class="result-total">of 100</p>
          </div>
          <h2 class="result-subtitle">Great</h2>
          <p class="result-comparison">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="summary-score reaction">
            <p>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning bolt"
              />Reaction
            </p>
            <p class="score total"><span class="user-score">80</span> / 100</p>
          </div>
          <p class="memory">Memory 92/100</p>
          <p class="verbal">Verbal 61/100</p>
          <p class="visual">Visual 72/100</p>
          <a href="#" class="continue">Continue</a>
        </section>
      </div>
    </div>
  </body>
</html>
