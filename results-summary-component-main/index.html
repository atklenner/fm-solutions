<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <section class="result">
          <h1 class="result-title">Your Result</h1>
          <div class="result-score">
            <p class="result-user-score">76</p>
            <p class="result-total">of 100</p>
          </div>
          <h2 class="result-subtitle">Great</h2>
          <p class="result-comparison">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-scores">
            <div class="summary-score reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning bolt"
              />
              <p class="summary-score-category">Reaction</p>
              <p class="summary-score-total">
                <span class="summary-user-score">80</span> / 100
              </p>
            </div>
            <div class="summary-score memory">
              <img src="./assets/images/icon-memory.svg" alt="lightning bolt" />
              <p class="summary-score-category">Memory</p>
              <p class="summary-score-total">
                <span class="summary-user-score">92</span> / 100
              </p>
            </div>
            <div class="summary-score verbal">
              <img src="./assets/images/icon-verbal.svg" alt="lightning bolt" />
              <p class="summary-score-category">Verbal</p>
              <p class="summary-score-total">
                <span class="summary-user-score">61</span> / 100
              </p>
            </div>
            <div class="summary-score visual">
              <img src="./assets/images/icon-visual.svg" alt="lightning bolt" />
              <p class="summary-score-category">Visual</p>
              <p class="summary-score-total">
                <span class="summary-user-score">72</span> / 100
              </p>
            </div>
          </div>
          <a href="#" class="summary-continue">Continue</a>
        </section>
      </div>
    </div>
  </body>
</html>
